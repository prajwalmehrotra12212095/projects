<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Details - College Club Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>College Club Details</h1>
        <img src="https://images.app.goo.gl/89u9xC9YPndxqHaK6" alt="College Logo" class="logo">
    </header>

    <div class="container">
        <div id="sidebar">
            <h2>Your Profile</h2>
            <p><strong>Student ID:</strong> <span id="profile-id"></span></p>
            <p><strong>Name:</strong> <span id="profile-name"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
        </div>
        <div id="club-info">
            <h2>Current Updates</h2>
            <div id="current-updates"></div>
            <h2>Clubs</h2>
            <div id="clubs"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
