<!DOCTYPE html> 
<html>
<head>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img width="200px" height="200px" src="../content/praj.jpg" alt="LPU Logo">
      <p>LOVELY PROFESSIONAL UNIVERSITY</p>
    </div>

    <h1>Create New Account</h1>

    <h2>Already Registered? <a href="login1.html">Login</a></h2>

    <form id="signup-form" action="login1.html" method="post">
      <input type="text" placeholder="Enter Your Registration Number" id="registrationNumber" name="registrationNumber" required>
      <input type="email" placeholder="Enter LPU Email" id="lpuEmail" name="lpuEmail" required>
      <input type="password" placeholder="Enter Password" id="password" name="password" required>
      <button id="signup-btn" type="submit">SIGN UP</button>
    </form>
  </div>
</body>
</html>
