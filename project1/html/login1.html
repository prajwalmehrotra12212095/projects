<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

      <img src="/praj.jpg" alt="LPU Logo">
      <p>LOVELY PROFESSIONAL UNIVERSITY</p>
    </div>

    <h1>Login</h1>

    <form id="login-form" action="firstpage.html" method="post">

</html>
