<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section id="search">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">Search</button>
        </section>
        <article id="current-forecast">
            <h1 class="city">City name</h1>
            <p class="temp">Temp</p>
            <p class="description">description</p>
            <p class="min-max-temp">High Low</p>
        </article>
        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly-container">
                <!-- Hourly forecast content -->
            </section>
        </article>
        <article id="five-day-forecast">
            <h1>5-Day Forecast</h1>
            <section class="five-day-forecast-container">
                <!-- 5-Day forecast content -->
            </section>
        </article>
        <article id="feels-like">
            <h1>Feels Like</h1>
            <p class="feels-like-temp">temp</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">value</p>
        </article>
    </main>
    <script src="main.js"></script>
</body>

</html>
