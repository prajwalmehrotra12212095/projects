<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <article id="current-forecast">
            <h1 class="city">City name</h1>
            <p class="temp">Temp</p>
            <p class="description">description</p>
            <p class="min-max-temp">High Low</p>
        </article>
        <article id="hourly-forecast">
            <h1>hourly forecast</h1>
            <section class="hourly-container">
                <article>
                <h2 class="time">Now</h2>
                <img class="icon">icon
                <p class="hourly-temp">temp</p>
            </article>
            <article>
                <h2>Now</h2>
                <img src="" alt="" />icon
                <p>temp</p>
            </article>
            <article>
                <h2>Now</h2>
                <img src="" alt="" />icon
                <p>temp</p>
            </article>
            </section>
            </article>
        <article id="five-day-forecast">
            <h1>5-Day forecast</h1>
            <section class="five-day-forecast-container">
                <article class="day-wise-forecast">
                    <h3>today</h3>
                    <img class="icon" src="" alt="">
                    <p class="min-temp">low</p>
                    <p class="max-temp">high</p>
                </article>
                <article class="day-wise-forecast">
                    <h3>wednesday</h3>
                    <img src="" alt="">
                    <p class="min-temp">low</p>
                    <p class="max-temp">high</p>
                </article>
            </section>
            
        </article>
        <article id="feels-like">
            <h1>Feels like</h1>
            <p class="feels-like-temp">temp</p>
        </article>
        <article id="humidity">
            <h1>humidity</h1>
            <p class="humidity-value">value</p>
        </article>
    </main>
    <script src="main.js"></script>
</body>

</html>
