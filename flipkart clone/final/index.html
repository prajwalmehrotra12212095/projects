<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Club Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>College Club Portal</h1>
        <img src="https://images.app.goo.gl/89u9xC9YPndxqHaK6" alt="College Logo" class="logo">
    </header>

    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="student-id" placeholder="Enter your Student ID" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an ID? <a href="register.html">Register here</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
