<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Club Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration</h1>
        <img src="https://images.app.goo.gl/89u9xC9YPndxqHaK6" alt="College Logo" class="logo">
    </header>

    <div id="registration-container">
        <h2>Create Your Student ID</h2>
        <form id="registration-form">
            <input type="text" id="student-name" placeholder="Enter your Name" required>
            <input type="text" id="student-id" placeholder="Choose a Student ID (e.g., 123456)" required>
            <input type="email" id="student-email" placeholder="Enter your Email" required>
            <input type="tel" id="student-phone" placeholder="Enter your Phone Number" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an ID? <a href="index.html">Login here</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
